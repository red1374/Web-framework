        </div>
    </main>
    <footer class="py-3 my-4 border-top">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <p class="col-md-4 mb-0 text-muted">&copy; {{ extra.date.strftime('%Y') }} Pleshakov S.A.</p>
            {% if extra.top_menu %}
            <ul class="nav col-md-4 justify-content-end">
                {% for item in extra.top_menu %}
                     <li class="nav-item">
                         <a href="{{ item.link }}" class="nav-link px-2 text-muted{% if item.link == extra.current_url %} active{% endif %}" aria-current="page">{{ item.title }}</a>
                     </li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </footer>
</body>
</html>
