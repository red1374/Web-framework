{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
<h1>Create a new student</h1>
<br>
<form action="" method="post" class="row g-3 col-md-6 mt-5">
    {% if status == 'error' %}
    <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endif %}
    {% if status == 'success' %}
    <div class="alert alert-success" role="alert">{{ message }}</div>
    {% endif %}
    <div class="col-md-6">
        <label class="form-label">Student FIO</label>
        <input type="text" name="name" class="form-control" placeholder="Ivanov Ivan Ivanovich"
               value="{% if data %}{{ data.name }}{% endif %}">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
</form>
{% endblock %}
