{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
<h1>{{ title }}</h1>
<br>
<a class="btn btn-success mb-5" href="/create_student/">Create a student</a>

{% if objects_list %}
<ol>
    {% for student in objects_list %}
    <li>
        {{ student.name }} (<a href="/student-courses/{{ student.id }}/">courses</a>)
    </li>
    {% endfor %}
</ol>
{% else %}
<p class="alert alert-warning">No students found</p>
{% endif %}
{% endblock %}
